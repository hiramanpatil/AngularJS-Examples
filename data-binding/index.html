<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="AngularJS - Data Binding">
    <meta name="keywords" content="HTML, Javascript, AngularJs">
    <meta name="author" content="Hiraman Patil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../js/angular.min.js"></script>
    <script src="../js/data-binding.js"></script>

    <title>AngularJS - Data Binding</title>
</head>

<body ng-app="myApp">    
    <div ng-controller="DataBindingCtrl">
        My name is: <input type="text" ng-model="name"/>
        <p>{{yourName()}}</p>
        <p>This is the example of Data Binding. As you type name into the text-field, it will be updated  below this line.
		<br />
		<h2>Hello. My name is : {{ name + " :)" }} </h2>
        </p>
        <br>
     </div>



</body>
</html>
